spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Properties
# This will automatically create or update tables based on your entity classes.
# The 'update' value is perfect for development.
# Options: 'create', 'create-drop', 'validate', 'update', 'none'
# JPA and Hibernate Properties
spring.jpa.hibernate.ddl-auto=update

# FIX 2: Explicitly set the MySQL dialect for stability
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Show the SQL queries in the console for debugging
spring.jpa.show-sql=true
